	<div class="content why-hilo">
		<h2>Item 列表</h2>

		<p class="info">
			可以在这里维护item信息，和更新静态文件<br />
<a href="generateAll" target="_blank" class="layui-btn layui-btn-danger layui-btn-radius">批量生成</a>

<a href="generateMain" target="_blank" class="layui-btn layui-btn-danger layui-btn-radius">生成首页</a>

<a href="generateCategory" target="_blank" class="layui-btn layui-btn-danger layui-btn-radius">生成分类列表</a>

		</p>
		
		
<table class="layui-table">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
 
  
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
     
      <th>操作</th>
    </tr> 
  </thead>
  <tbody>
  
  
  
  #for(item:items)
  <tr>
    <td>#(item.id)</td>
      <td>#(item.title)</td>
      <td> 
      <a href="editor?id=#(item.id)" target="_blank" class="layui-btn layui-btn-normal">编辑</a>
       <a href="view?id=#(item.id)" target="_blank" class="layui-btn layui-btn-normal">查看动态预览</a>
         
      
     <a href="item#(item.id).html" target="_blank" class="layui-btn layui-btn-normal">查看静态文件 </a>
          
     <a href="generate?id=#(item.id)" target="_blank" class="layui-btn layui-btn-normal">生成静态文件</a>
         
          
          </td>
  </tr>
  #end
    
    
    
  </tbody>
</table>
